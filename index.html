		<script>
		function catchEmail(){
		if(typeof(Storage) !== "undefined") {
		
		localStorage.setItem("spotonemail", document.forms[0].elements[0].value);
		window.location.href = "homepage.html";
		} else {
			alert('Location sharing might not work please check local storage required for HTML5 on ur device');
		}
		
		}
